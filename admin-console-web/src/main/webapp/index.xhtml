<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template="/templates/plantillaExt.xhtml">
            <ui:define name="contenido">
                <p:panel header="#{etiquetas.headerPnlInd}" >
                    <p:panelGrid columns="2">
                        <p:outputLabel for="username" value="#{etiquetas.usuario}:"  />
                        <p:inputText id="username" value="#{loginBean.username}" required="true" maxlength="35" />
                        <p:outputLabel for="password" value="#{etiquetas.clave}:"  />
                        <p:password id="password" value="#{loginBean.password}" required="true" maxlength="15" />
                    </p:panelGrid>
                    <p:commandButton value="#{etiquetas.ingresarBTNInd}" action="#{loginBean.autenticar()}" ajax="false" />
                </p:panel>
                <p:messages globalOnly="true" showIcon="true" showDetail="true"/>
            </ui:define>
        </ui:composition>
</html>
